<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Çalışması</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 style="text-align: center;">Form</h1><br><br><br>
   
   

  <form class="mb-3 row" action="https://formsubmit.co/fisewar931@tanlanav.com" method="POST">
    <div action="https://formsubmit.io/send/baransancak1928@gmail.com" method="POST"></div>

    <div class="col">
      <label for="name" class="form-label">İsim</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="col">
      <label for="last_name" class="form-label">Soy İsim</label>
      <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>

    <div class="mb-3">
      <label for="e_mail" class="form-label">Mail</label>
      <input type="email" class="form-control" id="mail" name="mail" required>

      <div class="mb-3">
        <label for="age" class="form-label">Yaş</label>
        <input type="number" class="form-control" id="age" name="age" required min="15" max="70">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Mesaj</label>
        <textarea class="form-control" id="message" name="text_area" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="like" class="form-label">Lütfen Oylayınız</label>
        <input type="range" id="age" name="like" required min="0" max="10" style="width: 10%;">

        <div class="mt-4">
          <button type="submit" class="btn btn-success" style="width: 100%;">Gönder</button>
        </div>
      </div>
    </div>
  </form>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
